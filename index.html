<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIB34D Unified Pulse Game - Holographic Audio-Reactive Experience</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: radial-gradient(ellipse at center, #0a0a2e 0%, #000000 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        #vib34d-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        .control-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            z-index: 1000;
            max-width: 300px;
        }

        .control-panel h2 {
            margin-bottom: 15px;
            font-size: 20px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .control-button {
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }

        .control-button:active {
            transform: translateY(0);
        }

        .status-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            z-index: 1000;
            font-family: monospace;
            font-size: 12px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .status-label {
            color: #00ffff;
        }

        .status-value {
            color: #ff00ff;
            font-weight: bold;
        }

        .slider-control {
            margin: 15px 0;
        }

        .slider-control label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #00ffff;
        }

        .slider-control input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            background: transparent;
        }

        .slider-control input[type="range"]::-webkit-slider-track {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .slider-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%);
            border-radius: 50%;
            cursor: pointer;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 1s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 100px;
            height: 100px;
            border: 3px solid transparent;
            border-top-color: #00ffff;
            border-right-color: #ff00ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .info-button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }

        @media (max-width: 768px) {
            .control-panel, .status-panel {
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Initializing VIB34D Holographic System...</div>
    </div>

    <div id="vib34d-container"></div>

    <div class="control-panel">
        <h2>üéÆ VIB34D Controls</h2>

        <button class="control-button" onclick="startAudioCapture()">
            üé§ Start Microphone
        </button>

        <button class="control-button" onclick="loadAudioFile()">
            üìÅ Load Audio File
        </button>

        <button class="control-button" onclick="startDemo()">
            ‚ñ∂Ô∏è Start Demo Mode
        </button>

        <button class="control-button" onclick="triggerBurst('energy')">
            ‚ö° Energy Burst
        </button>

        <button class="control-button" onclick="triggerBurst('chaos')">
            üåÄ Chaos Burst
        </button>

        <button class="control-button" onclick="triggerBurst('calm')">
            üåä Calm Burst
        </button>

        <div class="slider-control">
            <label for="complexitySlider">Complexity: <span id="complexityValue">50%</span></label>
            <input type="range" id="complexitySlider" min="0" max="100" value="50"
                   oninput="updateComplexity(this.value)">
        </div>

        <div class="slider-control">
            <label for="energySlider">Energy: <span id="energyValue">50%</span></label>
            <input type="range" id="energySlider" min="0" max="100" value="50"
                   oninput="updateEnergy(this.value)">
        </div>

        <div class="slider-control">
            <label for="latencySlider">Latency Compensation: <span id="latencyValue">0ms</span></label>
            <input type="range" id="latencySlider" min="-200" max="200" value="0"
                   oninput="updateLatency(this.value)">
        </div>
    </div>

    <div class="status-panel">
        <div class="status-item">
            <span class="status-label">Status:</span>
            <span class="status-value" id="systemStatus">Initializing</span>
        </div>
        <div class="status-item">
            <span class="status-label">FPS:</span>
            <span class="status-value" id="fpsStatus">0</span>
        </div>
        <div class="status-item">
            <span class="status-label">Parameters:</span>
            <span class="status-value" id="paramStatus">0</span>
        </div>
        <div class="status-item">
            <span class="status-label">Layers:</span>
            <span class="status-value" id="layerStatus">0</span>
        </div>
        <div class="status-item">
            <span class="status-label">Particles:</span>
            <span class="status-value" id="particleStatus">0</span>
        </div>
        <div class="status-item">
            <span class="status-label">Audio Source:</span>
            <span class="status-value" id="audioStatus">None</span>
        </div>
        <div class="status-item">
            <span class="status-label">BPM:</span>
            <span class="status-value" id="bpmStatus">0</span>
        </div>
        <div class="status-item">
            <span class="status-label">Energy:</span>
            <span class="status-value" id="energyStatus">0.00</span>
        </div>
    </div>

    <div class="info-button" onclick="showInfo()">‚ÑπÔ∏è</div>

    <script type="module">
        // Global parameter update system (mock for testing, replace with actual VIB34D)
        window.updateParameter = function(param, value) {
            console.log(`VIB34D: ${param} = ${value}`);
            updateParameterDisplay();
        };

        let vib34dSystem = null;
        let audioDirector = null;
        let isRunning = false;
        let frameCount = 0;
        let lastFrameTime = performance.now();

        // Bulletproof initialization system
        async function initializeSystem() {
            let initializationComplete = false;
            let statusElement = null;
            let loadingElement = null;

            // Get DOM elements safely
            try {
                statusElement = document.getElementById('systemStatus');
                loadingElement = document.getElementById('loadingOverlay');
            } catch (e) {
                console.error('DOM elements not found:', e);
            }

            // Force hide loading overlay after 3 seconds
            const forceTimeout = setTimeout(() => {
                if (!initializationComplete) {
                    console.warn('‚ö†Ô∏è Force removing loading overlay after timeout');
                    if (loadingElement) loadingElement.classList.add('hidden');
                    if (statusElement) statusElement.textContent = 'Timeout - Starting Basic Mode';
                    startBasicMode();
                }
            }, 3000);

            try {
                console.log('üöÄ Starting VIB34D System...');
                if (statusElement) statusElement.textContent = 'Loading modules...';

                // Try to load only the critical modules one by one
                let CorrectedVIB34DIntegration = null;
                let UnifiedAudioGameDirector = null;

                try {
                    const module1 = await import('./src/core/CorrectedVIB34DIntegration.js');
                    CorrectedVIB34DIntegration = module1.CorrectedVIB34DIntegration;
                    console.log('‚úÖ VIB34D module loaded');
                } catch (e) {
                    console.error('‚ùå Failed to load VIB34D module:', e);
                }

                try {
                    const module2 = await import('./src/core/UnifiedAudioGameDirector.js');
                    UnifiedAudioGameDirector = module2.UnifiedAudioGameDirector;
                    console.log('‚úÖ Audio module loaded');
                } catch (e) {
                    console.error('‚ùå Failed to load Audio module:', e);
                }

                // If we have the modules, try to initialize
                if (CorrectedVIB34DIntegration && UnifiedAudioGameDirector) {
                    if (statusElement) statusElement.textContent = 'Creating audio context...';

                    // Create audio context
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    const audioContext = new AudioContext();
                    console.log('üéµ Audio context created');

                    if (statusElement) statusElement.textContent = 'Initializing directors...';

                    // Initialize audio director
                    audioDirector = new UnifiedAudioGameDirector(audioContext);
                    console.log('üì° Audio director created');

                    // Initialize VIB34D integration
                    vib34dSystem = new CorrectedVIB34DIntegration(audioDirector);
                    console.log('üéØ VIB34D integration created');

                    // Mark as complete
                    initializationComplete = true;
                    clearTimeout(forceTimeout);
                    if (loadingElement) loadingElement.classList.add('hidden');
                    if (statusElement) statusElement.textContent = 'Ready';

                    // Start performance monitoring
                    startPerformanceMonitoring();

                    console.log('üéâ System initialized successfully');
                } else {
                    throw new Error('Critical modules failed to load');
                }

            } catch (error) {
                console.error('‚ùå Initialization failed:', error);
                clearTimeout(forceTimeout);

                // Always hide loading overlay
                if (loadingElement) loadingElement.classList.add('hidden');
                if (statusElement) statusElement.textContent = 'Error - Basic Mode';

                // Start basic mode as fallback
                startBasicMode();
            }
        }

        // Basic fallback mode - completely safe
        function startBasicMode() {
            console.log('üîß Starting basic mode...');

            try {
                // Update status safely
                const statusElement = document.getElementById('systemStatus');
                if (statusElement) statusElement.textContent = 'Basic Mode Active';

                // Create a simple mock system that just shows parameter updates
                let mockParameterCount = 0;
                setInterval(() => {
                    mockParameterCount++;

                    // Safe parameter update
                    try {
                        window.updateParameter('mockParam' + (mockParameterCount % 24), Math.random());
                    } catch (e) {
                        console.error('Parameter update failed:', e);
                    }

                    // Safe param status update
                    try {
                        const paramElement = document.getElementById('paramStatus');
                        if (paramElement) paramElement.textContent = mockParameterCount % 24;
                    } catch (e) {
                        console.error('Param status update failed:', e);
                    }
                }, 200);

                console.log('‚úÖ Basic mode active - showing mock parameters');
            } catch (error) {
                console.error('‚ùå Even basic mode failed:', error);

                // Ultra-safe fallback - just log to console
                console.log('üèÉ‚Äç‚ôÇÔ∏è Running in console-only mode');
                setInterval(() => {
                    console.log('üí´ VIB34D Mock Update:', Math.random().toFixed(3));
                }, 1000);
            }
        }

        // Safe audio capture from microphone
        async function startAudioCapture() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                if (audioDirector && typeof audioDirector.startMicrophoneInput === 'function') {
                    audioDirector.startMicrophoneInput(stream);

                    const audioElement = document.getElementById('audioStatus');
                    if (audioElement) audioElement.textContent = 'Microphone';
                    isRunning = true;
                    console.log('‚úÖ Microphone input started');
                } else {
                    console.warn('Audio director not ready for microphone input');
                }
            } catch (error) {
                console.error('Microphone access denied:', error);
                const audioElement = document.getElementById('audioStatus');
                if (audioElement) audioElement.textContent = 'Microphone Error';
            }
        }

        // Safe audio file loading
        function loadAudioFile() {
            try {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'audio/*';
                input.onchange = async (e) => {
                    try {
                        const file = e.target.files[0];
                        if (file && audioDirector && typeof audioDirector.loadAudioFile === 'function') {
                            const arrayBuffer = await file.arrayBuffer();
                            audioDirector.loadAudioFile(arrayBuffer);

                            const audioElement = document.getElementById('audioStatus');
                            if (audioElement) audioElement.textContent = 'File: ' + file.name;
                            isRunning = true;
                            console.log('‚úÖ Audio file loaded:', file.name);
                        } else {
                            console.warn('Audio director not ready for file loading');
                        }
                    } catch (error) {
                        console.error('Audio file loading failed:', error);
                        const audioElement = document.getElementById('audioStatus');
                        if (audioElement) audioElement.textContent = 'File Error';
                    }
                };
                input.click();
            } catch (error) {
                console.error('File input creation failed:', error);
            }
        }

        // Safe demo mode
        function startDemo() {
            try {
                if (audioDirector && typeof audioDirector.startDemoMode === 'function') {
                    audioDirector.startDemoMode();

                    const audioElement = document.getElementById('audioStatus');
                    if (audioElement) audioElement.textContent = 'Demo Mode';
                    isRunning = true;
                    console.log('‚úÖ Demo mode started');
                } else {
                    console.warn('Audio director not ready for demo mode');

                    // Fallback demo mode
                    const audioElement = document.getElementById('audioStatus');
                    if (audioElement) audioElement.textContent = 'Basic Demo';
                    isRunning = true;
                }
            } catch (error) {
                console.error('Demo mode failed:', error);
            }
        }

        // Safe visual burst effects
        function triggerBurst(type) {
            try {
                if (vib34dSystem && typeof vib34dSystem.triggerIntensityBurst === 'function') {
                    vib34dSystem.triggerIntensityBurst(1000, type);
                    console.log(`üí• ${type} burst triggered`);
                } else {
                    console.warn('VIB34D system not ready for burst effects');

                    // Fallback visual indication
                    window.updateParameter('burstEffect', Math.random());
                    console.log(`üí• Mock ${type} burst triggered`);
                }
            } catch (error) {
                console.error('Burst effect failed:', error);
            }
        }

        // Update complexity
        function updateComplexity(value) {
            document.getElementById('complexityValue').textContent = value + '%';
            if (audioDirector && audioDirector.mockAudio) {
                audioDirector.mockAudio.complexity = value / 100;
            }
        }

        // Update energy
        function updateEnergy(value) {
            document.getElementById('energyValue').textContent = value + '%';
            if (audioDirector && audioDirector.mockAudio) {
                audioDirector.mockAudio.energy = value / 100;
            }
        }

        // Update latency compensation
        function updateLatency(value) {
            document.getElementById('latencyValue').textContent = value + 'ms';
            if (vib34dSystem) {
                vib34dSystem.latencyOffsets.userAdjustment = parseInt(value);
            }
        }

        // Safe performance monitoring
        function startPerformanceMonitoring() {
            setInterval(() => {
                try {
                    const now = performance.now();
                    const delta = now - lastFrameTime;
                    const fps = Math.round(1000 / delta);

                    // Safe FPS update
                    const fpsElement = document.getElementById('fpsStatus');
                    if (fpsElement) fpsElement.textContent = fps;

                    if (vib34dSystem) {
                        try {
                            const state = vib34dSystem.getCoherentState();

                            // Safe parameter count update
                            const paramElement = document.getElementById('paramStatus');
                            if (paramElement && state.parameters) {
                                paramElement.textContent = Object.keys(state.parameters).length;
                            }

                            // Safe layer count update
                            const layerElement = document.getElementById('layerStatus');
                            if (layerElement && state.layers) {
                                layerElement.textContent = state.layers.length;
                            }

                            // Safe particle count update
                            const particleElement = document.getElementById('particleStatus');
                            if (particleElement && state.particles) {
                                const particleCount = (state.particles.holographicCount || 0) +
                                                    (state.particles.reflectiveCount || 0) +
                                                    (state.particles.depthCount || 0);
                                particleElement.textContent = particleCount;
                            }

                            // Safe BPM update
                            const bpmElement = document.getElementById('bpmStatus');
                            if (bpmElement && audioDirector && audioDirector.beatTracker) {
                                bpmElement.textContent = Math.round(audioDirector.beatTracker.currentBPM || 0);
                            }

                            // Safe energy update
                            const energyElement = document.getElementById('energyStatus');
                            if (energyElement && state.coherence && state.coherence.energyLevels) {
                                energyElement.textContent = (state.coherence.energyLevels.total || 0).toFixed(2);
                            }
                        } catch (e) {
                            console.warn('Performance monitoring state error:', e);
                        }
                    }

                    lastFrameTime = now;
                } catch (error) {
                    console.error('Performance monitoring failed:', error);
                }
            }, 200); // Slower interval to reduce load
        }

        // Update parameter display
        function updateParameterDisplay() {
            // This will be called when parameters are updated
            frameCount++;
        }

        // Show info - NO ALERTS (bad UX)
        function showInfo() {
            console.log(`VIB34D Unified Pulse Game Info:
üéÆ Controls: Space=audio, E=energy, C=chaos, L=layers, R=reset
üéµ Features: 24 params, 5 layers, 3 particle types, beat sync
üöÄ Performance: 60+ FPS optimized`);

            // Better UX - update status instead of alert
            const statusElement = document.getElementById('systemStatus');
            if (statusElement) {
                const originalText = statusElement.textContent;
                statusElement.textContent = 'Info shown in console';
                setTimeout(() => {
                    statusElement.textContent = originalText;
                }, 2000);
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (event) => {
            switch(event.key.toLowerCase()) {
                case ' ': startAudioCapture(); event.preventDefault(); break;
                case 'e': triggerBurst('energy'); break;
                case 'c': triggerBurst('chaos'); break;
                case 'a': triggerBurst('calm'); break;
                case 'd': startDemo(); break;
                case 'i': showInfo(); break;
            }
        });

        // Initialize on page load
        window.addEventListener('load', initializeSystem);

        // Handle audio context resume
        document.addEventListener('click', () => {
            if (audioDirector && audioDirector.audioContext.state === 'suspended') {
                audioDirector.audioContext.resume();
            }
        });
    </script>
</body>
</html>
