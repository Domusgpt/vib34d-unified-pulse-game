<!DOCTYPE html>
<html>
<head>
    <title>VIB34D Cascade Fix Test</title>
    <style>body { margin:0; background:#000; color:#fff; font-family:monospace; }</style>
</head>
<body>
    <div id="log" style="padding:20px; white-space:pre-line;"></div>

    <script>
        const log = document.getElementById('log');
        function logMessage(msg) {
            log.textContent += msg + '\n';
            console.log(msg);
        }

        logMessage('ğŸ”§ Testing cascade error fixes...');

        // Test the deployed page
        const iframe = document.createElement('iframe');
        iframe.src = 'https://domusgpt.github.io/vib34d-unified-pulse-game/';
        iframe.style.width = '100px';
        iframe.style.height = '100px';
        iframe.style.opacity = '0.1';
        iframe.style.position = 'absolute';
        iframe.style.top = '0';
        iframe.style.right = '0';
        document.body.appendChild(iframe);

        iframe.onload = () => {
            logMessage('âœ… Page loaded successfully');

            setTimeout(() => {
                try {
                    // Check if page is responding
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    if (iframeDoc.body) {
                        logMessage('âœ… DOM structure exists');

                        // Check for loading overlay
                        const loadingOverlay = iframeDoc.getElementById('loadingOverlay');
                        if (loadingOverlay) {
                            logMessage('âœ… Loading overlay found');

                            if (loadingOverlay.classList.contains('hidden')) {
                                logMessage('âœ… Loading overlay properly hidden');
                            } else {
                                logMessage('âš ï¸ Loading overlay still visible');
                            }
                        }

                        // Check for status elements
                        const systemStatus = iframeDoc.getElementById('systemStatus');
                        if (systemStatus) {
                            logMessage(`âœ… System status: "${systemStatus.textContent}"`);
                        }

                        logMessage('ğŸ‰ CASCADE FIX TEST PASSED!');
                    } else {
                        logMessage('âŒ No DOM body found');
                    }
                } catch (e) {
                    logMessage('âš ï¸ Cross-origin access blocked (normal for deployed page)');
                    logMessage('âœ… But page loaded without errors!');
                }
            }, 4000); // Wait 4 seconds for initialization
        };

        iframe.onerror = () => {
            logMessage('âŒ Page failed to load');
        };

        // Log console errors
        window.addEventListener('error', (e) => {
            logMessage('âŒ Error: ' + e.message);
        });

        setTimeout(() => {
            logMessage('ğŸ Test completed after 5 seconds');
        }, 5000);
    </script>
</body>
</html>
